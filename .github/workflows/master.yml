name: Test & build master

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run tests
        run: npm run test:coverage

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Build project
        run: npm run build